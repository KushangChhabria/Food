<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Video Example</title>
    <style>
      body {
        background-color: rgb(214, 184, 241);
      }
      .me {
        margin-left: 540px;
        font-size: 30px;
        font-weight: 800;
      }
      .you {
        margin-left: 10px;
        font-size: 30px;
        font-weight: 800;
      }
      h1 {
        text-align: center;
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <h1>YAYAYYYYYAYYYY!!!!!!!!!!!!!!</h1>

    <!-- Use an iframe to embed the YouTube video without the si parameter -->
    <em class="you">You:</em>
    <em class="me">Me:</em>
    <br />
    <br />
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/Jg2SPb-p_fc?si=ZbkBRD4GmJm9EnbA?"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/j_qJwdbqPkU?si=_IIAHuOk3W-7neeS?autoplay=1"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
